<!-- Contact -->
<section class="section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4">
                <div class="card sidebar-card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Seller Contact</h5>
                        <div id="featured-properties">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <div class="card card-list">
                                        <img class="card-img-top" src="img/agent.jpg" alt="Card image cap">
                                        <div class="card-body pb-0">
                                            <h5 class="card-title mb-4">Henry Lynk</h5>
                                            <h6 class="card-subtitle mb-3 text-muted"><i class="mdi mdi-phone"></i>
                                                (305) 673-3456</h6>
                                            <h6 class="card-subtitle mb-3 text-muted"><i class="mdi mdi-email"></i>
                                                henrylynk@icloud.com</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-8 col-md-8">
                <div class="card sidebar-card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Request a Showing</h5>
                        <form action="https://formspree.io/xnqggdol" method="POST" name="sentMessage">
                            <div class="control-group form-group">
                                <div class="controls">
                                    <label>Your Name <span class="text-danger">*</span></label>
                                    <input type="text" name="name" placeholder="Enter Your Name" class="form-control"
                                           required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="control-group form-group col-lg-6 col-md-6">
                                    <div class="controls">
                                        <label>Your Email <span class="text-danger">*</span></label>
                                        <input type="email" name="_replyto" placeholder="Enter Your Email"
                                               class="form-control" required>
                                    </div>
                                </div>
                                <div class="control-group form-group col-lg-6 col-md-6">
                                    <div class="controls">
                                        <label>Phone Number<span class="text-danger">*</span></label>
                                        <input type="text" name="phone" placeholder="Enter Phone Number"
                                               class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div class="control-group form-group">
                                <div class="controls">
                                    <label>Message <span class="text-danger">*</span></label>
                                    <textarea name="message" rows="5" cols="50" class="form-control"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">SEND REQUEST</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Contact -->
